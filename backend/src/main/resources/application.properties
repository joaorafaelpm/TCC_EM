spring.application.name=pendezzapizza

server.port=8081

# Para quando eu implementar o gateway
# server.servlet.context-path=/api

spring.datasource.url=jdbc:mysql://localhost:3307/${DATABASE_NAME}?createDatabaseIfNotExists=true&serverTimeZone=UTC
spring.datasource.username= ${DATABASE_USERNAME}
spring.datasource.password= ${DATABASE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.baselineOnMigrate = true

# Cria as tabelas automaticamente a partir das entidades
# Em desenvolvimento eu uso update, mas em producao eu uso validate
# spring.jpa.hibernate.ddl-auto=update

#Debug do flyway para procurar problemas nas migrations
logging.level.org.flywaydb.core=DEBUG

# Esse dialect � intil uma vez que eu estou usando as migrations para iniciar o meu banco toda vez que eu derrubo o container, logo ele n�o pode adicionar as foreign keys automaticamente e eu tenho que fazer manualmente de qualquer jeito!
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostra todas as queries SQL feitas pelo Hibernate
spring.jpa.show-sql=true

# Formata as queries para facilitar a leitura
#spring.jpa.properties.hibernate.format_sql=true

# (Opcional) Mostra valores dos par�metros das queries (ex: "WHERE id = 1")
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
#10 segundos
spring.datasource.hikari.idle-timeout=10000 